

          <div class="container" *ngIf="formClient" >
            <div class="card">
              <div class="card-header " style="background-color: rgb(220, 252, 147); "> <h4>Update and Creat</h4> </div>
              <div class="card-body">
              <div class="container">
                  <form [formGroup]="formCheck" (ngSubmit)="selected()">
                   <div class="form-check form-check-inline">
                       <input type="radio" class="form-check-input" value="craeted" formControlName="type">
                       <label class="form-check-label">Creat</label>
                   </div>
                   <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" formControlName="type" value="update">
                        <label class="form-check-label">Update</label>
                      </div>
                  </form>
               </div>
                <form [formGroup]="formClient" (ngSubmit)="sendEventBindingForms()" method="post">
                  <div class="form-group" *ngIf="formCheck.value.type =='update'">
                    <label class="form-label">ID :</label>
                    <input class="form-control" formControlName="id" type="text">
                  </div>
                  <div class="form-group">
                    <label class="form-label"> Nom: </label>
                    <input type="text" class="form-control" formControlName="nom">
                  </div>
                  <div class="form-group">
                    <label class="form-label">Email: </label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="mt-2 d-grid">
                    <button  class="btn btn-success ">Send</button>
                  </div>

                </form>
              </div>
            </div>

          </div>
